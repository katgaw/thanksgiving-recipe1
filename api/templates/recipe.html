<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Thanksgiving Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 2rem;
        }
        .recipe-content {
            padding: 2rem;
            line-height: 1.8;
        }
        .recipe-content h1, .recipe-content h2, .recipe-content h3 {
            color: #333;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .recipe-content h1 {
            color: #ff6b6b;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 0.5rem;
        }
        .recipe-content ul {
            background-color: #f8f9ff;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        .recipe-content ol {
            background-color: #fff5f5;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #ff6b6b;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .turkey-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        .diet-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .diet-vegetarian {
            background-color: #d4edda;
            color: #155724;
        }
        .diet-vegan {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .diet-no_restrictions {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-turkey turkey-icon"></i>
                        <h2 class="mb-0">Your Thanksgiving Recipe</h2>
                        <div class="diet-badge diet-{{ diet_type }}">
                            {% if diet_type == 'vegetarian' %}
                                <i class="fas fa-leaf me-1"></i>Vegetarian Recipe
                            {% elif diet_type == 'vegan' %}
                                <i class="fas fa-seedling me-1"></i>Vegan Recipe
                            {% else %}
                                <i class="fas fa-drumstick-bite me-1"></i>Traditional Recipe
                            {% endif %}
                        </div>
                    </div>
                    <div class="recipe-content">
                        <div class="recipe-text">
                            {{ recipe|safe }}
                        </div>
                    </div>
                    <div class="card-footer text-center p-4">
                        <a href="/" class="btn btn-primary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Generate Another Recipe
                        </a>
                        <button onclick="window.print()" class="btn btn-secondary">
                            <i class="fas fa-print me-2"></i>Print Recipe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Format the recipe text for better display
        document.addEventListener('DOMContentLoaded', function() {
            const recipeText = document.querySelector('.recipe-text');
            if (recipeText) {
                // Convert line breaks to HTML
                recipeText.innerHTML = recipeText.innerHTML.replace(/\n/g, '<br>');
                
                // Format lists
                recipeText.innerHTML = recipeText.innerHTML.replace(/(\d+\.\s)/g, '<br><strong>$1</strong>');
                recipeText.innerHTML = recipeText.innerHTML.replace(/([•\-\*]\s)/g, '<br>• ');
            }
        });
    </script>
</body>
</html>
