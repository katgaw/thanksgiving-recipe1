<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .turkey-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        .diet-option {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .diet-option:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .diet-option.selected {
            border-color: #667eea;
            background-color: #e8f0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-turkey turkey-icon"></i>
                        <h2 class="mb-0">Thanksgiving Recipe Generator</h2>
                        <p class="mb-0 mt-2">Get a personalized Thanksgiving recipe based on your dietary preferences</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="/generate-recipe">
                            <div class="mb-4">
                                <label for="api_key" class="form-label fw-bold">
                                    <i class="fas fa-key me-2"></i>OpenAI API Key
                                </label>
                                <input type="password" class="form-control" id="api_key" name="api_key" 
                                       placeholder="Enter your OpenAI API key" required>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Your API key is only used for this session and is not stored.
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-utensils me-2"></i>Dietary Preferences
                                </label>
                                <div class="diet-options">
                                    <div class="diet-option" onclick="selectDiet('vegetarian')">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-leaf text-success me-3"></i>
                                            <div>
                                                <strong>Vegetarian</strong>
                                                <br><small class="text-muted">No meat, but includes dairy and eggs</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="diet-option" onclick="selectDiet('vegan')">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-seedling text-success me-3"></i>
                                            <div>
                                                <strong>Vegan</strong>
                                                <br><small class="text-muted">No animal products</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="diet-option" onclick="selectDiet('no_restrictions')">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-drumstick-bite text-warning me-3"></i>
                                            <div>
                                                <strong>No Restrictions</strong>
                                                <br><small class="text-muted">Traditional Thanksgiving with all foods</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="diet_type" name="diet_type" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-magic me-2"></i>Generate My Thanksgiving Recipe
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectDiet(dietType) {
            // Remove selected class from all options
            document.querySelectorAll('.diet-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.currentTarget.classList.add('selected');
            
            // Set the hidden input value
            document.getElementById('diet_type').value = dietType;
        }
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const apiKey = document.getElementById('api_key').value;
            const dietType = document.getElementById('diet_type').value;
            
            if (!apiKey) {
                e.preventDefault();
                alert('Please enter your OpenAI API key');
                return;
            }
            
            if (!dietType) {
                e.preventDefault();
                alert('Please select your dietary preference');
                return;
            }
        });
    </script>
</body>
</html>
